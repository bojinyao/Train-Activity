<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>Train schedules</title>
</head>

<body>
    <!-- Jumbotron -->
    <div class="container px-0">
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h1 class="display-4">Anytime is Train Time</h1>
                <p class="lead">Choo Choo Chee Chee</p>
            </div>
        </div>
    </div>

    <!-- Schedules -->
    <div class="container rounded bg-info px-0 pb-1 mb-4">
        <div class="container px-1 rounded">
            <h3 class="text-white">Current Train Schedules</h3>
            <table class="table table-light rounded mb-0">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!-- Form -->
    <div class="container bg-info border border-info rounded px-0 pb-0">
        <h3 class="text-white m-1">Add Train</h3>
        <form class="bg-white m-1 p-2 rounded">
            <div class="form-group">
                <label>Train Name</label>
                <input type="text" class="train-name form-control">
            </div>
            <div class="form-group">
                <label>Destination</label>
                <input type="text" class="destination form-control">
            </div>
            <div class="form-group">
                <label>First Train Time (HH:mm - Military Time)</label>
                <input type="text" class="first-train-time form-control" placeholder="HH:mm">
            </div>
            <div class="form-group">
                <label>Frequency (min)</label>
                <input type="number" class="train-frequency form-control">
            </div>
            <button type="submit" class="submit-button btn btn-primary">Submit</button>
        </form>

    </div>
    <div class="container m-5"></div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
